<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" class="navbar navbar-inverse" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="/" class="col-lg-5" id="backtoHomepage">
                    <div class="chevron_left pull-left"/>
                    <h1 class="navbar_title pull-left" th:text="#{home}"/>
                </a>
                <div th:if="${isAuthenticated}" class="col-xs-1 dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Signes FIXME
                        <span class="caret"></span>
                    </button>
                    <ul class=" dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li class="active">Tout FIXME
                            <div class="pull-right check_signe"></div>
                        </li>
                        <li>
                            <div class="pull-left signe"></div>
                            Actifs FIXME
                        </li>
                        <li>
                            <div class="pull-left sentiment_positif"></div>
                            Notes FIXME
                        </li>
                        <li>
                            <div class="pull-left favorite_signe"></div>
                            Favoris FIXME
                        </li>
                        <li>
                            <div class="pull-left personal_favorite_signe"></div>
                            Interface FIXME
                        </li>
                        <li>
                            <div class="pull-left personal_favorite_signe"></div>
                            Discussion FIXME
                            <div class="pull-right check_signe"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class=" col-lg-12 navbar-right collapse navbar-collapse" id="orange-navbar-collapse">
                <ul class=" nav navbar-nav" role="tablist">
                    <li role="presentation" class="hidden-xs">
                        <input type="search" th:placeholder="#{search} + '&hellip;'" class="border form-control"/>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation" class="active">
                        <a href="#" data-toggle="modal" data-target="#add_video">
                            <div class="add pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{sign.add}"></h4>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role=" presentation">
                        <a href="request.html">
                            <div class="  require_video_inverse pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{sign.request}"></h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
