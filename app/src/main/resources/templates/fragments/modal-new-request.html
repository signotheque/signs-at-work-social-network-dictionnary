<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" th:if="${isAuthenticated}" id="new_request" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="require pull-left"></div>
                    <h4 class="pull-right" th:text="#{sign.request}"></h4>
                </div>
            </div>
            <form th:action="@{/sec/request/create}" th:object="${requestCreationView}" method="post">
                <div class="modal-body text-center">
                    <input th:field="*{requestName}" type="text" class="text-center border form-control"
                           th:placeholder="#{request.enter_name}"/><br/>
                </div>

                <div class="modal-footer">
                    <button th:text="#{ask}" type="submit" class="btn btn-default" data-dismiss=""></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
