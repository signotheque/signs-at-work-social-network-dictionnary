<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">

    <form th:if="${not #lists.isEmpty(signProfileView.allSignsWithoutCurrentSign)}"
          class="row"
          th:action="@{/sec/sign/{signid}/associate(signid=${signProfileView.sign.id})}"
          th:object="${signProfileView}"
          method="post">

        <div class="form-group">
            <label th:each="sign : ${signProfileView.allSignsWithoutCurrentSign}"
                   th:for="${#ids.next('associateSignsIds')}">

                <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${stats.first}">
                    <iframe th:src="${video.url}" frameborder="0" allowfullscreen=""/>
                </div>

                <input type="checkbox" th:field="*{associateSignsIds}" th:text="${sign.name}" th:value="${sign.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-default" th:text="#{sign.associate}"></button>
    </form>

    <div th:if="${#lists.isEmpty(signProfileView.allSignsWithoutCurrentSign)}">
        <h2 th:text="#{sign.not_available}"></h2>
    </div>
</div>

</body>
</html>
