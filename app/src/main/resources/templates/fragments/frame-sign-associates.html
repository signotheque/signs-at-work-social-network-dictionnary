<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div">

    <div th:if="${not #lists.isEmpty(signProfileView.associateSigns)}">
        <div th:each="sign:${signProfileView.associateSigns}" class="col-lg-3 col-md-4 col-xs-6 col-sm-4">
            <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${stats.first}">
                <iframe th:src="${video.url}" frameborder="0" allowfullscreen=""/>
            </div>
            <a th:href="@{/sign/} + ${sign.id}" th:text="${sign.name}" type="text/html"/>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(signProfileView.associateSigns)}">
        <h2 th:text="#{sign.not_available}"></h2>
    </div>
</div>

</body>
</html>
