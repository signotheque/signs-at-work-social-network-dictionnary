<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <!-- Primary navigation bar -->
    <nav role="navigation" class="navbar navbar-inverse" id="main_nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                    <ul class="hidden-lg nav navbar-nav pull-right" role="tablist">
                        <li th:if="${!isAuthenticated}" role="presentation" class="">
                        <a th:href="@{/login}">
                            <h4 th:text="#{signin}"/>
                        </a>
                    </li></ul>

                <button th:if="${isAuthenticated}" data-target="#orange-navbar-collapse" data-toggle="collapse" class="navbar-toggle"
                        type="button">
                    <span class="sr-only">Toggle navigation (FIXME: pas traduit !)</span>
                    <div class="menu_detail"></div>
                </button>

                <div class="navbar-toggle-complement">
                    <ul th:if="${isAuthenticated}" role="tablist" class="nav navbar-nav">
                        <li role="presentation">
                            <a title="Search signe" href="#" data-toggle="modal" data-target="#search_modal">
                                <div class="search_signe text-center"></div>
                                <span class="text-hide" th:text="#{sign.search}"></span></a>
                        </li>
                    </ul>
                </div>
                <a href="/" class="text-center">
                    <div class="logo_app pull-left"></div>
                </a>
                <a class="pull-left" th:if="${isAuthenticated}" href="">
                    <form th:action="@{/logout}" method = "post">
                    <button style="background-color: red" class="btn btn-secondary" type="submit" th:text="#{logout}"></button>
                    </form>
                </a>
            </div>
            <div class=" col-lg-12 navbar-right collapse navbar-collapse" id="orange-navbar-collapse">
                <ul class=" nav navbar-nav" role="tablist">
                    <li role="presentation" class="hidden-xs">
                        <input type="search" th:placeholder="#{search} + '&hellip;'" class="border form-control"/>
                    </li>
                    <li th:if="${!isAuthenticated}" role="presentation" class="">
                        <a th:href="@{/login}">
                            <h4 th:text="#{signin}"/>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation" class="active">
                        <a th:href="@{/sec/profile}">
                            <div class="  profil_signe pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{profile}"></h4>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation">
                        <a href="communaute.html">
                            <div class="  community_signe pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{communities}"></h4>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation">
                        <a href="#" data-toggle="modal"
                           data-target="#add_favorite">
                            <div class="  favorite_signe pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{favorites}"></h4>
                        </a>
                    </li>
                    <li th:if="${isAuthenticated}" role="presentation">
                        <a href="#">
                            <div class="  parameters_signe pull-left"></div>
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="hidden-lg pull-right chevron_right"></div>
                                </div>
                            </div>
                            <h4 th:text="#{settings}"></h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
