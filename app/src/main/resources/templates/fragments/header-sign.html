<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<header role="banner" th:fragment="header">
    <nav id="main_nav" class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="col-lg-12 navbar-header">
                <a th:href="${backUrl}">
                    <div class="chevron_left pull-left"></div>
                    <h1 class="navbar_title pull-left" th:text="${title}"/>
                </a>
                <div th:if="${showAddFavorite}" class="col-lg-12 navbar-right collapse navbar-collapse"
                     id="orange-navbar-collapse">
                    <ul class=" nav navbar-nav" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#" data-toggle="modal"
                               data-target="#add_favorite">
                                <div class="add_favorite_signe pull-left"></div>
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                    </div>
                                </div>
                                <h4 th:text="#{favorite.add}"></h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
