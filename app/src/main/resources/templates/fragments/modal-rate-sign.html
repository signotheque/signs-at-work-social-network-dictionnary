<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<body>

<div th:fragment="div" id="evaluation_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="backgroundColor modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center" th:text="#{sign.evaluate}"/>
            </div>
            <div class="modal-body">
                <div class="sentiment_In_Modal">
                    <form th:action="@{/sec/sign/} + ${signProfileView.sign.id} + '/rate-positive'" method="post">
                        <button type="submit" class="containerRight_signes sentiment_positif"/>
                    </form>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                    <form th:action="@{/sec/sign/} + ${signProfileView.sign.id} + '/rate-neutral'" method="post">
                        <button type="submit" class="containerRight_signes sentiment_neutre"/>
                    </form>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                    <form th:action="@{/sec/sign/} + ${signProfileView.sign.id} + '/rate-negative'" method="post">
                        <button type="submit" class="containerRight_signes sentiment_negatif"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
