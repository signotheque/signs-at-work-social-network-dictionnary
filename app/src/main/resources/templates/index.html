<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row ">

    <div class="col-md-4 col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                    <a href="listSignes.html">
                        <div class="signe"></div>
                        <div class="pull-right">
                            <div class="containerRight_signes recent_signe">
                                <div id="container_badge_new_signe" th:text="${#lists.size(signs)}">2</div>
                            </div>
                        </div>
                        <h2>Signes (FIXME: pas traduit !)</h2>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="aside_bckg_li">
                    <a data-target="#add_video" data-toggle="modal" href="#">
                        <div class="pull-left suggest"></div>
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right add_whith_chevron"></div>
                            </div>
                        </div>
                        <h2>Proposer (FIXME: pas traduit !)</h2>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="aside_bckg_li">
                    <a href="request.html">
                        <div class="pull-left require"></div>
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right add_whith_chevron "></div>
                            </div>
                        </div>
                        <h2>Demander (FIXME: pas traduit !)</h2>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="text-center title_middle col-md-8 col-xs-12 middle-col ">
        <a href="listSignes.html" type="text/html">
            <h2 class="backgroundColor">Liste des Signes (FIXME: pas traduit !)</h2>
        </a>

        <div th:if="${not #lists.isEmpty(signs)}" class="row">
            <div th:each="sign:${signs}" class="col-lg-3 col-md-4 col-xs-6 col-sm-4">
                <div class="containerTooltip">
                    <div class="pull-right tooltip_newSigne"></div>
                </div>
                <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${stats.first}">
                    <iframe th:src="${video.url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
                </div>
                <p th:text="${sign.name}"/>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(signs)}">
            <h2>Aucun signe disponible, veuillez en ajouter (FIXME: pas traduit !)</h2>
        </div>
    </div>

    <!-- Modal: add new sign with associated video -->
    <div th:if="${isAuthenticated}" id="add_video" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="pull-left">
                        <div class="require pull-left"></div>
                        <h4 class="pull-right">Proposer un signe (FIXME: pas traduit !)</h4>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <input id="signName" type="text" class="text-center border form-control"
                           placeholder="Saisir le nom (FIXME: pas traduit !)"/><br/>
                    <input id="videoUrl" type="text" class="text-center border form-control"
                           placeholder="Saisir URL de la video (FIXME: pas traduit !)"/>
                </div>
                <div class="modal-footer">
                    <button id="addNewSign" type="button" class="btn btn-default" data-dismiss="">Continuer (FIXME: pas traduit !)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: add favorite or list -->
    <div th:if="${isAuthenticated}" id="add_favorite" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class=" modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="pull-left">
                        <div class="add_favorite_signe pull-left"></div>
                        <h4 class="pull-right">Ajouter à (FIXME: pas traduit !)</h4>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <ul class="nav nav-list primary left-menu">
                        <li class="aside_bckg_li">
                            <a href="#" data-toggle="modal" data-target="#create">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right add"></div>
                                    </div>
                                </div>
                                <h4>Créer nouvelle liste (FIXME: pas traduit !)</h4>
                            </a>
                        </li>

                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right add_favorite_signe"></div>
                                    </div>
                                </div>
                                <h4>Favoris (FIXME: pas traduit !)</h4>
                            </a>
                        </li>
                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right"></div>
                                    </div>
                                </div>
                                <h4>Interfaces (FIXME: pas traduit !)</h4>
                            </a>
                        </li>
                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right"></div>
                                    </div>
                                </div>
                                <h4>Discussion (FIXME: pas traduit !)</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../public/js/home.js" th:src="@{/js/home.js}"></script>
</html>
