<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-home :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row ">

    <div class="col-md-4 col-xs-12">
        <aside class="sidebar">
            <ul class="nav nav-list primary left-menu">
                <li class="aside_bckg_li">
                    <a th:href="@{/signs}">
                        <div class="signe"></div>
                        <h2 class="container_H2" th:text="#{signs}"></h2>
                            <div>
                                <div class="pull-right recent_signe " >
                                    <span id="container_badge_new_signe" th:text="${#lists.size(signs)}">2</span></div>
                            </div>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="clear aside_bckg_li">
                    <a data-target="#add_video" data-toggle="modal" href="#">
                        <div class="pull-left suggest"></div>
                        <h2  class="container_H2" th:text="#{sign.suggest}"></h2>
                            <div>
                                <div class="pull-right add_whith_chevron"></div>
                            </div>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="aside_bckg_li">
                    <a th:href="@{/request}">
                        <div class="pull-left require"></div>
                        <h2 class="container_H2" th:text="#{sign.request}"></h2>
                            <div >
                                <div class="pull-right add_whith_chevron "></div>
                            </div>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

    <div class="text-center title_middle col-md-8 col-xs-12 middle-col ">
        <a th:href="@{/signs}" type="text/html">
            <h2 class="backgroundColor" th:text="#{sign.list}"></h2>
        </a>

        <div th:replace="fragments/frame-signs :: div"/>
    </div>

    <div th:replace="fragments/modal-new-sign-video :: div"/>

    <!-- Modal: add favorite or list -->
    <div th:if="${isAuthenticated}" id="add_favorite" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class=" modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="pull-left">
                        <div class="add_favorite_signe pull-left"></div>
                        <h4 class="pull-right" th:text="#{add_to}"></h4>
                    </div>
                </div>
                <div class="modal-body text-center">
                    <ul class="nav nav-list primary left-menu">
                        <li class="aside_bckg_li">
                            <a href="#" data-toggle="modal" data-target="#create">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right add"></div>
                                    </div>
                                </div>
                                <h4 th:text="#{create_new_list}"></h4>
                            </a>
                        </li>

                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right add_favorite_signe"></div>
                                    </div>
                                </div>
                                <h4 th:text="#{favorites}"></h4>
                            </a>
                        </li>
                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right"></div>
                                    </div>
                                </div>
                                <h4>Interfaces (FIXME: pas traduit !)</h4>
                            </a>
                        </li>
                        <li class="aside_bckg_li">
                            <a href="favorite.html">
                                <div class="pull-right">
                                    <div class="containerRight_signes">
                                        <div class="pull-right"></div>
                                    </div>
                                </div>
                                <h4>Discussion (FIXME: pas traduit !)</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
