<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-testUI :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{video_details}">
        </h1>
    </div>
    <br/>

    <iframe th:src="${videoView.url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{comments}">
        </h1>
    </div>
    <br/>

    <div th:if="${not #lists.isEmpty(allCommentView)}">
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                <thead>
                <tr>
                    <th th:text="#{user}"></th>
                    <th th:text="#{comment}"></th>
                    <th th:text="#{date}"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="comment :${allCommentView}">
                    <tr>
                        <td th:text="${comment.user.firstName + ' ' + comment.user.lastName}" ></td>
                        <td th:text="${comment.text}"></td>
                        <td th:text="${comment.commentDate}"></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
    <br/>

    <form id="addcommenttovideoform" class="form-inline" action="#" th:action="@{/sec/testUI/video/{videoid}/add/comment(videoid=${videoView.id})}"
          th:object="${commentView}" method="post">
        <div class="form-group">
            <label for="text" th:text="#{comment}"></label>
            <input th:value="${text}" id="text" name="text"  type="text" class="form-control" placeholder="c'est un commentaire"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_comment_to_video}"></button>
    </form>
    <br/>
</section>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{ratings}">
        </h1>
    </div>
    <br/>


    <div th:if="${not #lists.isEmpty(videoView.ratings.list())}">
        <div class="table-responsive">
            <table id="userRating" class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                <thead>
                    <tr>
                        <th th:text="#{user}"></th>
                        <th th:text="#{rating}"></th>
                        <th th:text="#{date}"></th>
                    </tr>
                </thead>

                <tbody>
                    <div th:each="vote :${videoView.ratings.list()}">
                        <tr>
                            <td th:text="${vote.primaryKey.user.firstName + ' ' + vote.primaryKey.user.lastName}" ></td>
                            <td th:text="${vote.rating}"></td>
                            <td th:text="${vote.ratingDate}"></td>
                        </tr>
                   </div>
                </tbody>

            </table>
        </div>
    </div>

    <form id="addratingtovideoform" class="form-inline" action="#" th:action="@{/sec/testUI/video/{videoid}/add/rating(videoid=${videoView.id})}" th:object="${ratingView}" method="post">

        <div id="vote" class="form-group">
            <label th:each="rating : ${T(com.orange.signsatwork.biz.domain.Rating).values()}" th:for="${#ids.next('rating')}">
                <input type="radio" name="rating" th:field="*{rating}" th:text="${rating}" th:value="${rating}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_rating_to_video}"></button>
        <br/>
    </form>
</section>


</body>
</html>
