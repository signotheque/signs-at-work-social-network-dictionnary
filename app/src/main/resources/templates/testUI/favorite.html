<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-testUI :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{favorite_details}">
        </h1>
    </div>
    <br/>
</section>

<table class="table">
    <thead>
    <tr>
        <th>#id</th>
        <th th:text="#{name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${favoriteProfileView.favorite.id}"></td>
        <td th:text="${favoriteProfileView.favorite.name}"></td>
    </tr>
    </tbody>
</table>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{signs}">
        </h1>
    </div>
    <br/>

    <form id="addsignsform" class="form-inline" action="#" th:action="@{/sec/testUI/favorite/{favoriteid}/add/signs(favoriteid=${favoriteProfileView.favorite.id})}" th:object="${favoriteProfileView}" method="post">
        <div class="form-group">
            <label th:each="sign : ${favoriteProfileView.allSigns}" th:for="${#ids.next('favoriteSignsIds')}">
                <input type="checkbox" th:field="*{favoriteSignsIds}" th:text="${sign.name}" th:value="${sign.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_sign_to_favorite}"></button>
    </form>

</section>

</body>
</html>
