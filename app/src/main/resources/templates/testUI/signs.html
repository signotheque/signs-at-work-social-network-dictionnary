<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-testUI :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{signs}">
        </h1>
    </div>
    <br/>

    <div th:if="${not #lists.isEmpty(signs)}">
        <div class="table-responsive">
            <table class="table table-sm table-bordered table-hover" style="margin-top: 1%">
                <thead>
                <th>#signId</th>
                <th th:text="#{name}"></th>
                <th>#videoId</th>
                <th th:text="#{video}"></th>
                <th th:text="#{url}"></th>
                <th th:text="#{comment}"></th>
                </thead>
                <tbody>

                <div th:each="sign:${signs}" th:with="videoCount=${sign.videos.list().size()}">
                    <tr>
                        <td th:rowspan="${videoCount}"><a th:href="@{/sec/testUI/sign/{signid}(signid=${sign.id})}" th:text="${sign.id}"/></td>
                        <td th:rowspan="${videoCount}" th:text="${sign.name}"></td>
                        <td><a th:href="@{/sec/testUI/video/{videoid}(videoid=${sign.videos.list()[0].id})}" th:text="${sign.videos.list()[0].id}"/></td>
                        <td>
                            <iframe th:src="${sign.videos.list()[0].url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
                        </td>
                        <td th:text="${sign.videos.list()[0].url}" ></td>
                        <td th:text="#{created_by(${sign.videos.list()[0].user.firstName + ' ' + sign.videos.list()[0].user.lastName},${sign.videos.list()[0].createDate})}"></td>
                    </tr>
                    <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${!stats.first}">
                        <tr>
                            <td><a th:href="@{/sec/testUI/video/{videoid}(videoid=${video.id})}" th:text="${video.id}"/></td>
                            <td>
                                <iframe th:src="${video.url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
                            </td>
                            <td th:text="${video.url}" ></td>
                            <td th:text="#{created_by(${video.user.firstName + ' ' + video.user.lastName},${video.createDate})}"></td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
