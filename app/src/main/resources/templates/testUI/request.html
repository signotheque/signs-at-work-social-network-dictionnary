<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-testUI :: header">&nbsp;</div>

<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{request_details}">
        </h1>
    </div>
    <br/>
</section>

<table class="table">
    <thead>
    <tr>
        <th>#id</th>
        <th th:text="#{name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${requestProfileView.request.id}"></td>
        <td th:text="${requestProfileView.request.name}"></td>
    </tr>
    </tbody>
</table>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{signs}">
        </h1>
    </div>
    <br/>

    <form id="addsigntorequestform" class="form-inline" action="#" th:action="@{/sec/testUI/request/{requestid}/add/sign(requestid=${requestProfileView.request.id})}" th:object="${requestProfileView}" method="post">
        <div class="form-group">
            <label th:each="sign : ${requestProfileView.allSigns}" th:for="${#ids.next('requestSignId')}">
                <input type="radio" name="sign" th:field="*{requestSignId}"
                       th:text="${sign.name}" th:value="${sign.id}"/>
            </label>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" th:text="#{add_sign_to_request}"></button>
    </form>
</section>


</body>
</html>
