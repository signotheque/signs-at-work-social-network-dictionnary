<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>
<body>

<div th:replace="fragments/header-testUI :: header">&nbsp;</div>


<section class="jumbotron text-xs-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{users}">
        </h1>
    </div>
    <br/>

    <div th:if="${not #lists.isEmpty(users)}">
        <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
            <thead>
            <tr>
                <th>#id</th>
                <th th:text="#{user_name}"></th>
                <th th:text="#{first_name}"></th>
                <th th:text="#{last_name}"></th>
                <th th:text="#{email}"></th>
                <th th:text="#{entity}"></th>
                <th th:text="#{activity}"></th>
                <th th:text="#{lastConnectionDate}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/sec/admin/user/{userid}(userid=${user.id})}" th:text="${user.id}"/></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.entity}"></td>
                <td th:text="${user.activity}"></td>
                <td th:text="${user.lastConnectionDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
