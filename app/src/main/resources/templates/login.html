<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading" th:text="#{signin_invite}"></h2>
        <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{invalid_connexion}">

        <div th:if="${param.logout}" class="alert alert-info" role="alert" th:text="#{logged_out}">

        </div>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control" th:placeholder="#{user_name}" required="" autofocus=""/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" th:placeholder="#{password}" required=""/>
        <button class="btn btn-lg btn-default btn-block" type="submit" th:text="#{signin}"></button>
