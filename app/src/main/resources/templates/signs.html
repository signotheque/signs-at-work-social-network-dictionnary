<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-signs :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row ">

    <div class="text-center title_middle col-lg-12 col-md-8 col-xs-12 middle-col ">

        <h1 th:text="#{signs_list}"></h1>

        <div th:if="${not #lists.isEmpty(signs)}" class="row">
            <div th:each="sign:${signs}" class="col-lg-3 col-md-4 col-xs-6 col-sm-4">
                <div class="pull-right tooltip_newSigne"></div>
                <div th:remove="tag" th:each="video, stats:${sign.videos.list()}" th:if="${stats.first}">
                    <iframe th:src="${video.url}" frameborder="0" width="480" height="270" allowfullscreen=""/>
                </div>
                <a th:href="@{/sign}" th:text="${sign.name}" type="text/html"/>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(signs)}">
            <h2 th:text="#{no_signs_available}"></h2>
        </div>

    </div>
</div>

<!-- Modal -->
<div id="search_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="search_signe pull-left"></div>
                    <h4 class="  pull-right  ">Rechercher</h4>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="picto_search"></div>
                <input type="text" class="text-center border form-control" placeholder="Saisir un mot"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="">Rechercher</button>
            </div>
        </div>

    </div>
</div>

<!--ajout du'une video-->
<div id="add_video" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="require pull-left"></div>
                    <h4 class="  pull-right  ">Proposer un signe</h4>
                </div>
            </div>
            <div class="modal-body text-center">
                <input type="text" class="text-center border form-control" placeholder="Saisir le nom"/><br/>
                <input type="text" class="text-center border form-control" placeholder="Saisir URL de la video"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="">Continuer</button>
            </div>
        </div>

    </div>
</div>

</body>

</html>
