<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/header-head :: head"></th:block>
</head>

<header role="banner" th:replace="fragments/header-sign :: header">&nbsp;</header>

<body class="container-fluid">
<div class="row">

    <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

        <div class="pull-right col-md-8 col-xs-12 col-sm-4">
            <iframe th:src="${signProfileView.sign.url} + '?autoplay=1'" frameborder="0" allowfullscreen=""/>
            <p th:text="${signProfileView.sign.name}"/>
        </div>

        <div class="col-md-4 col-xs-12">
            <aside class="sidebar">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li">
                        <a href="#">
                            <h2 th:text="${signProfileView.sign.name}"/>
                        </a>
                    </li>
                    <li class="aside_bckg_li">
                        <a href="associate.html">
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="pull-right chevron_right"/>
                                </div>
                            </div>
                            <h2 th:text="#{sign.associate-with}"/>
                        </a>
                    </li>
                    <li class="aside_bckg_li">
                        <a href="#">
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="pull-right chevron_right"/>
                                </div>
                            </div>
                            <h2 th:text="#{sign.replace}"/>
                        </a>
                    </li>
                    <li class="aside_bckg_li">
                        <a href="#" data-toggle="modal" data-target="#evaluation_modal">
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="pull-right chevron_right"/>
                                    <div class="pull-right sentiment_positif"/>
                                </div>
                            </div>
                            <h2 th:text="#{sign.reevaluate}"/>
                        </a>
                    </li>
                    <li class="aside_bckg_li">
                        <a href="#">
                            <div class="pull-right">
                                <div class="containerRight_signes">
                                    <div class="pull-right chevron_right"/>
                                </div>
                            </div>
                            <h2 th:text="#{history}"/>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="evaluation_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="backgroundColor modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class=" modal-title text-center">Evaluer</h4>
            </div>
            <div class="modal-body  ">
                <div class="sentiment_In_Modal">
                    <a href="#" class="containerRight_signes">
                        <div class="sentiment_negatif"></div>
                    </a>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                    <a href="#" class="containerRight_signes">
                        <div class="sentiment_neutre"></div>
                    </a>
                </div>
            </div>
            <div class="modal-body text-center ">
                <div class="sentiment_In_Modal">
                    <a href="#" class="containerRight_signes">
                        <div class="sentiment_positif"></div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<!--modal add favorite or list -->
<div id="add_favorite" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class=" modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="pull-left">
                    <div class="add_favorite_signe pull-left"></div>
                    <h4 class="  pull-right">Ajouter à</h4>
                </div>
                <!--<div   class="add_favorite_signe"><h4 class="text-center modal-title"> Ajouter à</h4></div>-->
            </div>
            <div class="modal-body text-center">
                <ul class="nav nav-list primary left-menu">
                    <li class="aside_bckg_li"><a href="#" data-toggle="modal" data-target="#create">
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right add    "></div>
                            </div>
                        </div>
                        <h4>Créer nouvelle liste</h4></a></li>

                    <li class="aside_bckg_li"><a href="#">
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right add_favorite_signe    "></div>
                            </div>
                        </div>
                        <h4>Favoris</h4></a></li>
                    <li class="aside_bckg_li"><a href="#">
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right   "></div>
                            </div>
                        </div>
                        <h4>Interfaces</h4></a></li>
                    <li class="aside_bckg_li"><a href="#">
                        <div class="pull-right">
                            <div class="containerRight_signes">
                                <div class="pull-right     "></div>
                            </div>
                        </div>
                        <h4>Discussion</h4></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
